name: Update Setup Scripts

on:
  schedule:
    # Run at 00:00 on Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      distro:
        description: 'Target Ubuntu Codename'
        required: true
        default: 'noble'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Scripts
        run: |
          DISTRO="${{ inputs.distro || 'noble' }}"
          echo "Generating scripts for distro: $DISTRO"
          python3 generate_setup_scripts.py --distro "$DISTRO"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update setup scripts for ${{ inputs.distro || 'noble' }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-setup-scripts
          delete-branch: true
          title: "chore: Update setup scripts (${{ inputs.distro || 'noble' }})"
          body: |
            This PR updates the setup scripts generated by `generate_setup_scripts.py`.
            
            **Target Distro:** `${{ inputs.distro || 'noble' }}`
            
            Automated changes triggered by the scheduled workflow or manual dispatch.
          labels: |
            automated
            maintenance
